    <script type="text/javascript" charset="utf-8">
    function onLoad(){
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // Cordova is loaded and it is now safe to make calls Cordova methods
    //
    function onDeviceReady() {
        document.addEventListener("offline", onOffline, false);
        document.addEventListener("online", onOnline, false);
    }

    // Handle the offline event
    //
    function onOffline() {
      //alert("offline")
      document.getElementById("online").innerHTML = "<div class='alert alert-danger'>Esperando una conexión de red ...</div>";
    }
    function onOnline() {
      //alert("online")
      document.getElementById("online").innerHTML = "";
    }
    </script>

    <section> 
        <div class="container">
            <div class="space-30"></div>
            <div class="space-30"></div>
            <div class="col-md-12">
                <!--Card Reveal-->
                <div class="card hoverable">
                    <div class="card-image">
                        <div class="view overlay hm-white-slight z-depth-1">
                            <!--img src="http://mdbootstrap.com/images/reg/reg%20(7).jpg"-->
                            <!--span class="card-title activator grey-text text-darken-1" style="font-size:11pt;">Clave de la Junta: {{junta.JUNNUM}}</span><br>
                            <p>{{junta.JUNMOT}}</p-->
                            <img src="../../img/junta.png" class="img-thumbnail"/>
                            <div class="mask waves-effect activator"></div>
                        </div>
                    </div>
                    <div class="card-content">
                        <p class="titulo"> Clave de la Junta: {{junta.JUNNUM}}</p>
                        <p class="espacio"> Motivo: {{junta.JUNMOT}}</p>
                        <p class="espacio"> Se llevara a cabo el {{junta.JUNFEC}} a las {{junta.JUNHOR}} hrs en {{junta.JUNLUG}}</p>
                        <!--span class="card-title activator grey-text text-darken-4">Editar<i class="fa fa-ellipsis-h right"></i></span-->
                        <span class="card-title activator grey-text text-darken-4">Editar<i class="fa fa-ellipsis-h right"></i></span>
                        <!--a href="#"></a-->
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4" style="font-size:13pt;">Actualizar Datos de la Junta {{junta.JUNNUM}}<i class="fa right">x</i></span>
                        <hr>
                        <div class="text-center">
                            <div class="row">
                                <form class="col-md-12" ng-submit="updateJunta()">
                                    <!--p>We like to receive a messages</p>
                                    <br-->
                                    <label>Clave de la Junta</label>
                                    <div class="input-field">
                                        <i class="mdi-communication-vpn-key prefix"></i>
                                        <input type="text" class="validate" ng-model="junta.JUNNUM" required>
                                    </div>
                                    <label>Motivo de la Junta</label>
                                    <div class="input-field">
                                        <i class="mdi-editor-mode-edit prefix"></i>
                                        <textarea class="materialize-textarea report-body" ng-model="junta.JUNMOT" required></textarea>
                                    </div>
                                    <label>Fecha de la Junta</label>
                                    <div class="input-field">
                                        <i class="mdi-editor-insert-invitation prefix"></i>
                                        <input id="fec" type="text" class="datepicker" ng-model="junta.JUNFEC" required>
                                    </div>
                                    <label>Hora de la Junta</label>
                                    <div class="input-field">
                                        <i class="mdi-editor-insert-invitation prefix"></i>
                                        <input type="text" class="validate" id="hora" ng-model="junta.JUNHOR" required>
                                    </div>
                                    <label>Lugar a realizar la Junta</label>
                                    <div class="input-field">
                                        <i class="mdi-maps-navigation prefix"></i>
                                        <input type="text" class="validate" ng-model="junta.JUNLUG" required>
                                    </div>
                                    <div class="center">
                                        <button type="submit" class="btn blue btn-primary">Actualizar Información</button>
                                    </div>
                                </form>
                                <hr>
                                <div class="col-md-12">
                                    <div class="call">
                                        <span class="card-title grey-text text-darken-4" style="font-size:13pt;">
                                            Regresar
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/.Card Reveal-->
            </div>
        </div>

    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">

<script type="text/javascript">
    $.datetimepicker.setLocale('es');
    $('#hora').datetimepicker({
      datepicker:false,
      format:'H:i',
      step:60
    });
    $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year
            min:new Date(),
            firstDay: 1,
            format: 'dd/mm/yyyy',
            formatSubmit: 'dd/mm/yyyy'
        });
</script>
